  <circle cx="85" cy="5" r="5" fill="#00A9E0" />
  <!-- More Building Blocks -->
  <rect x="25" y="40" width="40" height="40" fill="#00A9E0" />
  <rect x="135" y="40" width="40" height="40" fill="#FF5E58" />
